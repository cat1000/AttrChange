<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>

    <title>title</title>

    <wicket:link>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" language="javascript" src="attrchange.js"></script>


        <script>
            $(function () {

                var $attrchange = $('div', '.demo-content');

                $attrchange.attrchange({
                    trackValues: true,
                    callback: function (e) {
                        alert("call");
                    }
                });

            });

        </script>

    </wicket:link>


</head>
<body>


<div class="demo-content">
    <div title="click to add/update/remove attributes" class="demo" id="demo1">
        demo 1 div
    </div>
    <div title="click to add/update/remove attributes" class="demo" id="demo2">
        demo 2 div
    </div>
    <div title="click to add/update/remove attributes" class="demo" id="demo3">
        demo 3 div
    </div>
    <div title="click to add/update/remove attributes" class="demo" id="demo4">
        demo 4 div
    </div>
    <div title="click to add/update/remove attributes" class="demo" id="demo5">
        demo 5 div
    </div>
</div>


</body>
</html>
